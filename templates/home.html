<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madlibs</title>
</head>
<body>
  <h1>Madlibs</h1>
  <form action="/story_form">
    <select name="story_num">
      {% for story in stories %}
        <option value="{{ stories.index(story) }}">{{ story.title }}</option>
      {% endfor %}
    </select>
    <button>Go</button>
  </form>
</body>
</html>
